<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>S.P.A.R.K Chatbot Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        lime: { 500: '#84cc16', 600: '#65a30d' },
                        zinc: { 50: '#fafafa', 900: '#18181b' }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center relative overflow-hidden">

    <div class="absolute inset-0 bg-cover bg-center z-0" style="background-image: url('https://images.unsplash.com/photo-1523240795612-9a054b0db644?q=80&w=2940&auto=format&fit=crop'); opacity: 0.1;"></div>
    <div class="absolute inset-0 z-0 flex flex-col items-center justify-center">
        <h1 class="text-5xl font-bold text-gray-800 mb-4">S.P.A.R.K</h1>
        <p class="text-xl text-gray-600">Smart Path And Right Key</p>
    </div>

    <div class="fixed bottom-24 right-6 w-80 md:w-96 bg-white rounded-xl shadow-2xl border border-gray-200 overflow-hidden z-50 flex flex-col h-[500px]">
        
        <div class="bg-zinc-900 p-4 flex items-center gap-3">
            <div class="bg-lime-500 p-2 rounded-full">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-black"><path d="M12 8V4H8"/><rect width="16" height="12" x="4" y="8" rx="2"/><path d="M2 14h2"/><path d="M20 14h2"/><path d="M15 13v2"/><path d="M9 13v2"/></svg>
            </div>
            <div>
                <h3 class="text-white font-bold">S.P.A.R.K AI</h3>
                <p class="text-lime-500 text-xs">Powered by Gemini</p>
            </div>
        </div>

        <div class="flex-1 p-4 bg-zinc-50 space-y-4 overflow-y-auto">
            
            <div class="flex justify-start">
                <div class="max-w-[85%] p-3 rounded-lg text-sm bg-white border border-gray-200 text-gray-800 rounded-tl-none shadow-sm">
                    Hi! I'm the S.P.A.R.K AI. I can help you navigate this site OR answer any question.
                </div>
            </div>

            <div class="flex justify-end">
                <div class="max-w-[85%] p-3 rounded-lg text-sm bg-lime-500 text-black rounded-tr-none shadow-sm">
                    When is the next JEE exam?
                </div>
            </div>

            <div class="flex justify-start">
                <div class="max-w-[85%] p-3 rounded-lg text-sm bg-white border border-gray-200 text-gray-800 rounded-tl-none shadow-sm">
                    The next JEE Main is in January 2025. I've navigated you to the <span class="text-lime-600 font-bold">Exam Updates</span> page.
                </div>
            </div>

        </div>

        <div class="p-4 bg-white border-t border-gray-200">
            <div class="flex gap-2">
                <input type="text" placeholder="Ask me anything..." class="flex-1 px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:border-lime-500 text-sm">
                <button class="bg-zinc-900 text-white p-2 rounded-full hover:bg-zinc-800">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg>
                </button>
            </div>
        </div>
    </div>

    <div class="fixed bottom-6 right-6 bg-lime-500 p-4 rounded-full shadow-lg z-40">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-black"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
    </div>

</body>
</html>
